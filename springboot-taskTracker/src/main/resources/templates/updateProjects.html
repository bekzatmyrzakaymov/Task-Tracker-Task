<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Task Tracker</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<hr>
		<h2>Update Project</h2>

		<form action="#" th:action="@{/updateProject}" th:object="${project}"
			method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" /> 
			
			<table class="table table-striped table-responsive-md">
			<tr>
			<th>Project Name: </th>
			<td><input type="text"
				th:field="*{projectName}" class="form-control mb-4 col-4"><br>
			</td>
			</tr>
			
			<tr>
				<th>Start date:</th>
				<td><input type="date" th:field="*{startDate}"
						   class="form-control mb-4 col-4"><br>
				</td>
			</tr>
				
			<tr>
				<th>End Date.:</th>
				<td><input type="date" th:field="*{endDate}" class="form-control mb-4 col-4"><br>
				</td>
			</tr>
			
			<tr>
				<th>Status:</th>
				<td><select id="input"  th:field="*{status}" class="form-control mb-4 col-4">
					<option value="#">Choose Status</option>
					<option value="Not Started">Not Started</option>
					<option value="Active">Active</option>
					<option value="Completed">Completed</option>
				</select></td>
			</tr>

				<tr>
					<th>Priority:</th>
					<td>

						<input type="text" th:field="*{priority}"
							   placeholder="Priority" class="form-control mb-4 col-4"><br>

					</td>
				</tr>
			</table>
			<button type="submit" class="btn btn-info col-4">Update
				Project</button>
		</form>

		<hr>

		<a th:href="@{/}"> Back to Project List</a>
	</div>
</body>

</html>
